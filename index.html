<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ------------------Start------------------- -->
    <div
      class="box w-75 m-auto p-4 rounded shadow text-center my-5 bg-info-subtle"
    >
      <div class="row">
        <div class="col-md-12 py-3">
          <h2 class="fw-bold">Quote of the day</h2>
          <h3 class="fw-light fs-3">
            Press the button below to receive a random quote!
          </h3>
          <button
            type="button"
            class="bg-primary-subtle fs-4 p-3 my-2"
            onclick="generateQuote()"
          >
            New Quote
          </button>
          <p class="lead fs-2 fst-italic" id="quote"></p>
          <span class="lead fs-3" id="author"></span>
        </div>
        <div class="col-md-12">
          <p class="lead fs-2">Add your own quote!</p>
          <form>
            <div class="form-floating w-25 m-auto">
              <input
                type="text"
                class="form-control my-3"
                id="newAuthor"
                placeholder="author"
                required
              />
              <label for="author">Author...</label>
            </div>
            <div class="form-floating w-75 m-auto">
              <input
                type="text"
                class="form-control my-3"
                id="newQuote"
                placeholder="quote"
                required
              />
              <label for="quote">Quote...</label>
            </div>
          </form>
          <button type="button" onclick="addQuote()">Add Quote!</button>
          <div id="confirmClear">
            <button
              class="bg-danger-subtle my-2"
              type="button"
              id="confirmClear"
              onclick="clearConfirm()"
            >
              Clear all added quotes!
            </button>
          </div>
          <div id="addConfirm" class="m-auto w-25"></div>
          <div id="clearConfirm" class="m-auto w-25"></div>
        </div>
      </div>
    </div>
    <!-- ------------------Script------------------ -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
