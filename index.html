<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ------------------Start------------------- -->
    <div
      class="box w-75 m-auto p-4 rounded shadow text-center my-5 bg-info-subtle"
    >
      <div class="row">
        <div class="col-md-12 py-5">
          <h2 class="fw-bold">Quote of the day</h2>
          <h3 class="fw-light fs-2">
            Press the button below to receive a random quote!
          </h3>
          <button
            type="button"
            class="bg-danger-subtle fs-4 p-4 my-2"
            onclick="generateQuote()"
          >
            New Quote
          </button>
          <p class="lead fs-2" id="quote"></p>
          <span class="lead fs-3" id="author"></span>
        </div>
      </div>
    </div>
    <!-- ------------------Script------------------ -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
